<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrindCraft Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #444;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>GrindCraft Launcher</h1>
    <button onclick="launchGame()">Launch GrindCraft</button>

    <script>
        function launchGame() {
            window.open('https://grindcraft.com/game.html', '_blank');
        }
    </script>

</body>
</html>
